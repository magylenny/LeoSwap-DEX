<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Leo DEX</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">



</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='title'>
        <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign in with
            Metamask</button>
        <div class="container">
            <div class="row">
                <div class="col col-md-6 offset-md-3" id="window">
                    <h4>Swap</h4>
                    <div id="form">
                        <div class="swapbox">

                            <div class="swapbox_select token_select" id="from_token_select">
                                <img id="from_token_img" class="token_image">
                                <span id="from_token_text"></span>

                            </div>

                            <div class="swapbox_select">
                                <input class="number form-control" placeholder="0" id="from_amount">

                            </div>
                        </div>
                        <div class = "chg-from-to-box">
                            <button type="button" id="chg-from-to-btn" class="btn btn-outline-primary waves-effect"><i class="fas fa-exchange-alt fa-2x" aria-hidden="true"></i></button>
                        </div>
                        <div class="swapbox">
                            <div class="swapbox_select token_select" id="to_token_select">
                                <img id="to_token_img" class="token_image">
                                <span id="to_token_text"></span>
                            </div>

                            <div class="swapbox_select">
                                <input class="number form-control" placeholder="0" id="to_amount">

                            </div>
                        </div>
                        <div>Estimated Gas: <span id="gas_estimate"></span> </div>
                        <button disabled class="btn btn-larger btn-primary btn-block" id="swap_button">Swap</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="token_modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Select token</h5>
                        <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div>
                        <input type="text" placeholder="Search here" id="search-box">
                    </div>
                    <div class="modal-body">
                        <div id="token_list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
